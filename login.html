<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NestInn - Create Account</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-section">
        <img src="assets/image 3.png" alt="NestInn Logo" />
      </div>
      <div class="form-section">
        <h2 style="text-align: center;">Create Account</h2>
        <form action="#" method="post">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <button type="submit" id="btSubmit">Submit</button>
          <p>Don't have a account? <span><a href="createakun.html">create Account</a></span></p>
        </form>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/masuk.js"></script>
    </script>
  </body>
</html>
